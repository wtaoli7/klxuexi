<extend name="./base/base"/>
<block name="title"><title>{$title}</title></block>
<block name="top">
    <include file="common/head"/>
</block>
<block name="menu">
    <include file="common/topmenu"/>
</block>
<block name="body">
    <script type="text/javascript">
        $(function () {
            $("#starTeacher").addClass("select_menu");
            $("#{$selectedGrade}").addClass('selectSubject');
            $("#{$selectedSubject}").addClass('selectSubject');
            $("#{$selectedSchool}").addClass('selectSubject');
        });
        //搜索老师
        function searchTeacherList() {
            var teacherName = $("#search_condition").val();
            teacherName = teacherName.replace(/(^\s*)|(\s*$)/g, "");
            var $href = "{:U('teacher/searchTeacher')}";
            var prexUrl = $href.split(".html")[0];
            //将伪静态.html后缀名剔除掉
            $href = prexUrl + "/teacherName/" + teacherName + "/subject/All/#teacherList";
            if (teacherName == '' || teacherName.trim().length == 0)
                $href = prexUrl + "/subject/All/#teacherList";
            location.href = $href;

        }
    </script>
    <div class="container" style="height:450px;margin-top: 10px;" align="center">
        <div style="height:450px;background-repeat: no-repeat;background-size:100% auto;background-image: url('__PUBLIC__/img/teacher_01.jpg');">

        </div>
    </div>
    <style>
        .search_table tr {
            height: 50px;
        }

        .dqwz {
            height: 45px;
        }

        .last_border {
            border-bottom: none;
        }
    </style>
    <div class="container">
        <div class="row block" >
            <div class="col-lg-12" align="center" style="margin-top: 50px;margin-bottom: 50px;">
                <p><span style="font-size:40px;font-family:Arial;color:#02B389;">STAR TEACHER</span></p>
                <p>
                    <span style="font-family:微软雅黑;color:#E2E3E5;">
                        ——————— &nbsp;
                        <span style="font-family:微软雅黑;font-size:18px;color:#333333;">星级名师</span>
                        &nbsp;———————
                    </span>
                </p>
            </div>
        </div>
        <div style="float:left;  width:100%;" id="teacherList">
            <table border="0" cellspacing="0" cellpadding="0" class="search_table">
                <tr>
                    <td colspan="2">
                        <div class="ziduan_label fl">
                            校区：
                        </div>
                        <div style="line-height: 50px;">
                            <ul>
                                <li><a href="{:U('teacher/searchTeacher#teacherList','school=All','')}"
                                       id="schoolAll">不限</a>
                                </li>
                                <volist name="schoolInfo" id="school">
                                    <li>
                                        <a href="{:U('teacher/searchTeacher#teacherList',array('school'=>$school['id']),'')}"
                                           id="school{$school[id]}">{$school.display_name}</a>
                                    </li>
                                </volist>
                            </ul>
                        </div>
                    </td>
                </tr>
                <tr>
                    <td colspan="2">
                        <div class="ziduan_label fl">
                            年级：
                        </div>
                        <div style="line-height: 50px;">
                            <ul>
                                <li><a href="{:U('teacher/searchTeacher#teacherList','grade=All','')}"
                                       id="gradeAll">不限</a>
                                </li>
                                <li><a href="{:U('teacher/searchTeacher#teacherList',array('grade'=>16),'')}"
                                       id="grade16">初一</a>
                                </li>
                                <li><a href="{:U('teacher/searchTeacher#teacherList',array('grade'=>17),'')}"
                                       id="grade17">初二</a>
                                </li>
                                <li><a href="{:U('teacher/searchTeacher#teacherList',array('grade'=>19),'')}"
                                       id="grade19">初三</a>
                                </li>
                                <li><a href="{:U('teacher/searchTeacher#teacherList',array('grade'=>26),'')}"
                                       id="grade26">高一</a>
                                </li>
                                <li><a href="{:U('teacher/searchTeacher#teacherList',array('grade'=>21),'')}"
                                       id="grade21">高二</a>
                                </li>
                                <li><a href="{:U('teacher/searchTeacher#teacherList',array('grade'=>18),'')}"
                                       id="grade18">高三</a>
                                </li>
                            </ul>
                        </div>
                    </td>
                </tr>
                <tr>
                    <td colspan="2">
                        <div class="ziduan_label fl">
                            科目：
                        </div>
                        <div style="line-height: 50px;">
                            <ul>
                                <li><a href="{:U('teacher/searchTeacher#teacherList','subject=All','')}"
                                       id="subjectAll">不限</a>
                                </li>
                                <li>
                                    <a href="{:U('teacher/searchTeacher#teacherList',array('subject'=>8),'')}"
                                       id="subject8">数学</a></li>
                                <li>
                                    <a href="{:U('teacher/searchTeacher#teacherList',array('subject'=>6),'')}"
                                       id="subject6">英语</a></li>
                                <li>
                                    <a href="{:U('teacher/searchTeacher#teacherList',array('subject'=>5),'')}"
                                       id="subject5">语文</a></li>
                                <li>
                                    <a href="{:U('teacher/searchTeacher#teacherList',array('subject'=>9),'')}"
                                       id="subject9">物理</a></li>
                                <li>
                                    <a href="{:U('teacher/searchTeacher#teacherList',array('subject'=>7),'')}"
                                       id="subject7">生物</a></li>
                                <li>
                                    <a href="{:U('teacher/searchTeacher#teacherList',array('subject'=>10),'')}"
                                       id="subject10">化学</a></li>
                                <li>
                                    <a href="{:U('teacher/searchTeacher#teacherList',array('subject'=>1),'')}"
                                       id="subject1">地理</a></li>
                            </ul>
                        </div>
                    </td>
                </tr>
                <tr>
                    <th colspan="2" style="    height: 50px;">
                        <div class="col-xs-12 col-sm-4 col-md-4 col-lg-4" style="float:right;">
                            <div class="input-group">
                                <input style="display: block;" class="form-control" value="{$teacherName}"
                                       placeholder="请输入教师名"
                                       type="text" id="search_condition">
                            <span class="input-group-btn"><button class="btn btn-default bootstrap-touchspin-up"
                                                                  onclick="searchTeacherList();"
                                                                  type="button"><i class="fa fa-search"></i>
                            </button></span>
                            </div>
                        </div>
                    </th>
                </tr>
            </table>
        </div>
<!--        <div class="linebg"></div>-->
        <volist name="teacherList" id="teacher">
            <div class="col-lg-3" style="margin-bottom: 15px;margin-top: 15px;height:350px;overflow: hidden;" align="center">
                <p style="height:200px;overflow: hidden;">
                    <a href="{:U('teacher/showTeacherDetail',array('teacherId'=>$teacher['id']),'')}">
                        <img width="100%" src="__ROOT__{$teacher.path_picture}"
                             style="width:100%;float:left;"/>
                    </a>
                </p>
                <p>
                    <h3>{$teacher.teacher_name}</h3>
                </p>
                <p style="overflow: hidden;width: 100%;height: 80px;">
                    {$teacher.description}
                </p>
            </div>
        </volist>
        <div class="pages"
             style="text-align:center;float:left; margin-top:10px;height:60px;width:96%;margin-left:10px;margin-right:20px;">
            {$page}
        </div>
    </div>
</block>
<block name="footer">
    <div style="float:left; margin-top:20px;width: 100%">
        <include file="common/footer"/>
    </div>
</block>
