<!DOCTYPE html>
<html>
<head>
    <include file="common/meta"/>
    <include file="common/css"/>
    <include file="common/js"/>
    <load href="__PUBLIC__/js/qrcode.js"/>
    <title>快乐学习官网|在线报名</title>
    <script type="text/javascript">
        $(function () {
            $("#onlineOrder").addClass("selectmenu");
            var url = "<?php echo $product_url;?>";
            //参数1表示图像大小，取值范围1-10；参数2表示质量，取值范围'L','M','Q','H'
            var qr = qrcode(10, 'M');
            qr.addData(url);
            qr.make();
            var dom = document.createElement('DIV');
            dom.innerHTML = qr.createImgTag();
            var element = document.getElementById("qrcode");
            element.appendChild(dom);

        });
    </script>
</head>
<body>
<include file="common/dxb/topbar"/>
<include file="common/dxb/topmenu"/>

        </div>
    </div>
    <div class="stepbox">
        <div style="background:#ccc; " class="step"></div>

    </div>
    <div class="stepbox">
